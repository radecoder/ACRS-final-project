<head>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	
	<!-- Meta Tags -->

	<!-- CSS Files -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
	<link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
	
	<!-- JS Files -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

	<!-- Custom Styles -->
	<style>
		html {
			font-size: 1rem;
		}

		@media (min-width: 576px) {
			html {
				font-size: 1.25rem;
			}
		}
	</style>

<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<a class="navbar-brand" href="{{ url_for('home') }}">
				<img src="{{ url_for('static', filename='images/logo.jpg') }}" style="width: 90px; height: 55px" alt="">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="{{ url_for('home') }}">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('crop_recommend') }}">Crop</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	{% block body %} {% endblock %}

	<!-- Footer -->
	<footer class="text-center py-5" style="background-color: #343a40; color: white;">
		<div class="container py-md-3">
			<!-- <h2 class="logo2 text-center" style="font-size: 2rem; font-weight: bold;">

				</a>
				<a href="#" class="text-white mx-3" style="font-size: 1.5rem;">
					<i class="fa fa-twitter"></i>
				</a>
				<a href="#" class="text-white mx-3" style="font-size: 1.5rem;">
					<i class="fa fa-linkedin"></i>
				</a>
				<a href="#" class="text-white mx-3" style="font-size: 1.5rem;">

				</a>

				<p class="text-light">Made by TEAM 78</p>
				<p class="text-light">&copy; Copyright 2025 MIET College Project</p>
